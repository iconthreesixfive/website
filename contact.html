<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - ICON365</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header" style="background-image: url('images/RWB.png'); background-size: cover; background-position: center;">
    <nav class="navbar" role="navigation" aria-label="Main Navigation">
      <div class="logo">ICON 365</div>
      <button class="hamburger" id="hamburger-menu" aria-label="Open menu" aria-expanded="false" aria-controls="nav-links">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <ul class="nav-links" id="nav-links">
        <li><a href="#">Home</a></li>
        <li class="dropdown">
          <a href="#" aria-haspopup="true" aria-expanded="false">Gear</a>
          <ul class="dropdown-menu">
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="#" aria-haspopup="true" aria-expanded="false">Accessories</a>
          <ul class="dropdown-menu">
            <li><a href="#">Sneakers</a></li>
          </ul>
        </li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <main style="margin-top: 120px; max-width: 500px; margin-left: auto; margin-right: auto; padding: 20px;">
    <h1 style="text-align:center;">Contact Us</h1>
    <form style="display: flex; flex-direction: column; gap: 15px;">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required style="padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required style="padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required style="padding: 8px; border-radius: 4px; border: 1px solid #ccc;"></textarea>
      <button type="submit" style="background: #333; color: #fff; border: none; border-radius: 4px; padding: 10px 0; font-size: 1rem; cursor: pointer;">Send Message</button>
    </form>
    <div style="text-align:center; margin-top: 20px;">
      <a href="index.html" style="color: #333; text-decoration: underline;">&larr; Back to Home</a>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
