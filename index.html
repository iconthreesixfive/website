<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICON365</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header Section -->
  <header class="site-header" style="background-image: url('images/RWB.png'); background-size: cover; background-position: center;">
    <nav class="navbar" role="navigation" aria-label="Main Navigation">
      <div class="logo">ICON 365</div>
      <button class="hamburger" id="hamburger-menu" aria-label="Open menu" aria-expanded="false" aria-controls="nav-links">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <ul class="nav-links" id="nav-links">
        <li><a href="#">Home</a></li>
        <li class="dropdown">
          <a href="#" aria-haspopup="true" aria-expanded="false">Gear</a>
          <ul class="dropdown-menu">
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="#" aria-haspopup="true" aria-expanded="false">Accessories</a>
          <ul class="dropdown-menu">
            <li><a href="#">Sneakers</a></li>
          </ul>
        </li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Top Hero Swiper -->
  <div class="swiper hero-swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide hero-slide" style="background-image: url('images/hero1.jpg');"></div>
      <div class="swiper-slide hero-slide" style="background-image: url('images/hero2.jpg');"></div>
      <div class="swiper-slide hero-slide" style="background-image: url('images/hero3.jpg');"></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Featured Carousel -->
  <section class="section-title">NEW DROPS</section>
  <div class="swiper product-swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide product-card">
        <img src="images/shirt_1.png" alt="Shirt 1">
        <p>Drop 1</p>
      </div>
      <div class="swiper-slide product-card">
        <img src="images/shirt_2.png" alt="Shirt 2">
        <p>Drop 2</p>
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Instagram and YouTube Links -->
  <div style="text-align: center; margin-top: 20px;">
    <a href="https://www.instagram.com/icon3.6.5/" target="_blank" style="margin-right: 10px;">
      <img src="images/instagram.png" alt="Instagram" style="width: 50px; height: 50px;">
    </a>
    <a href="https://www.youtube.com/@Icon3.6.5" target="_blank">
      <img src="images/youtube.png" alt="YouTube" style="width: 50px; height: 50px;">
    </a>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
